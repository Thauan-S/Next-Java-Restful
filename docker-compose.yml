version: '3.9'
services:
  db:
    image: mysql:8.0.29
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin123
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3308
    volumes:
      - ./createdatabases.sql:/docker-entrypoint-initdb.d/createdatabases.sql
    ports: 
      - 3308:3308
    expose:
      - 3308
    networks:
      - tropical-network
  tropical:
    image: thauans/tropical
    restart: always
    build: ./Tropical
    working_dir: /Tropical
    environment:
      TZ: America/Sao_Paulo
      SPRING.DATASOURCE.URL: jdbc:mysql://db:3308/tropical?useTimezone=true&serverTimezone=America/Sao_Paulo
      SPRING.DATASOURCE.USERNAME: root 
      SPRING.DATASOURCE.PASSWORD: admin123
    ports: 
      - 80:80
    command: mvn spring-boot:run
    depends_on:
      - db
    networks:
      - tropical-network
  email:
    image: thauans/email
    restart: always
    build: ./email
    working_dir: /email
    environment:
      TZ: America/Sao_Paulo
      SPRING.DATASOURCE.URL: jdbc:mysql://db:3308/email?useTimezone=true&serverTimezone=America/Sao_Paulo
      SPRING.DATASOURCE.USERNAME: root 
      SPRING.DATASOURCE.PASSWORD: admin123
    ports:
      - 81:8082
    command: mvn spring-boot:run
    depends_on:
      - db
    networks:
      - tropical-network
networks:
  tropical-network:
    driver: bridge