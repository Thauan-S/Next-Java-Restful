jwt.public.key=classpath:app.public
jwt.private.key=classpath:app.key
server.port: 80
cors.origin-patterns= http://localhost:8080,http://localhost:3000,https://erudio.com.br

spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
spring.datasource.url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useTimezone=true&serverTimezone=UTC
spring.datasource.username: ${MYSQLUSER}
spring.datasource.password: ${MYSQLPASSWORD}
spring.jpa.hibernate.ddl-auto= create 
spring.jpa.show-sql=true
springdoc.pathsToMatch: /auth/**,/api/**/v1/**,/login,/register/customer,/register/enterprise

springdoc.swagger-ui.use-root-path=true


